name: test

on:
  push:
  pull_request:
    types: [opened, reopened, review_requested, synchronize]

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build a docker image
        run: docker build -t opensourcecobol/opensourcecobol4j .
